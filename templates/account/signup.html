{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Реєстрація{% endblock title %}

{% block caption %}Сторінка реєстрації{% endblock caption %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-4">
                <h3 class="text-center">Реєстрація</h3>
                <form id="signup-form" method="post" action="account/singup" onsubmit="return true">
                    {% csrf_token %}
                    <div class="form-group my-3">
                        <label for="login">Логін:</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                        <div id="login-feedback"></div>
                    </div>
                    <div class="form-group my-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="login" name="login" required>
                        <div id="email-feedback"></div>
                    </div>
                    <div class="form-group my-3">
                        <label for="password">Пароль:</label>
                        <input type="password" class="form-control" id="pass" name="pass" required>
                        <div id="pass-feedback"></div>
                    </div>
                    <div class="form-group my-3">
                        <label for="password">Підтвердження паролю:</label>
                        <input type="password" class="form-control" id="pass-confirm" name="pass-confirm" required>
                        <div id="pass-confirm-feedback"></div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-md-12">
                            <button class="btn btn-success" type="submit">Зареєструватись</button>
                        </div>
                        <div class="col-md-12 mt-3">
                            <button class="btn btn-sm btn-warning" type="reset">Очистити</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock content %}
